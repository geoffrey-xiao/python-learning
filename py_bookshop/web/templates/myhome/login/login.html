<!-- user-login-area-start -->
<div class="user-login-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-title text-center mb-30">
                    <h2>登录</h2>
                </div>
            </div>
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
                <div class="login-form">
                  <!--   <form action="{% url 'myhome_dologin'%}?next={{request.GET.next}}&param={{request.GET.param}}" method="post"> -->
                    <form action="{% url 'myhome_dologin'%}" method="post">
                        {% csrf_token %}
                        <div class="single-login"><label>手机号<span>*</span></label><input type="text" name="phone" required /></div>
                        <div class="single-login"><label>密码<span>*</span></label><input type="text" name="password" required /></div>
                        <div class="single-login single-login-2"><a id="login_btn" href="javascript:void(0)">登录</a><input id="rememberme" type="checkbox" name="rememberme" value="forever"><span>Remember me</span></div><a href="#">Lost your password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><!-- user-login-area-end -->
