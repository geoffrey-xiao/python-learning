<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板列表</title>
</head>
<body>
    <div style="margin:0 auto ">
        <h1 style="text-align:center;color:darkblue">留言板列表</h1>
        <h3 style="text-align:center"><a href="/add">添加</a></h3>
        <table border="1px solid #ccc" width="800" style="margin:0 auto">
            <tr>
                <th>id</th>
                <th>昵称</th>
                <th>留言</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.nickname}}</td>
                <td>{{i.message}}</td>
                <td>{{i.date}}</td>
                <td><a href="/delete?id={{i.id}}">删除</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
