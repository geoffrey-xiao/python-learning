{% extends 'myadmin/base.html'%}
{% block title %}
<title>会员新增</title>
{% endblock %}
{% block con %}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-head am-cf">
                <div class="widget-title am-fl">添加用户</div>
                <div class="widget-function am-fr">
                    <a href="javascript:;" class="am-icon-cog"></a>
                </div>
            </div>
            <div class="widget-body am-fr">
                <form class="am-form tpl-form-border-form tpl-form-border-br" action="{% url 'myadmin_users_insert' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">手机号</label>
                        <div class="am-u-sm-9">
                            <input type="text" required name="phone" class="tpl-form-input" id="user-name" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">昵称</label>
                        <div class="am-u-sm-9">
                            <input type="text" required name="nickname" class="tpl-form-input" id="user-name" placeholder="请输入昵称">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" required class="am-u-sm-3 am-form-label">密码</label>
                        <div class="am-u-sm-9">
                            <input type="password" name="password" class="tpl-form-input" id="user-name" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-weibo" class="am-u-sm-3 am-form-label">头像</label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <div class="tpl-form-file-img">
                                    <img src="assets/img/a5.png" alt="">
                                </div>
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                    <i class="am-icon-cloud-upload"></i> 添加头像</button>
                                <input id="doc-form-file" name="avatar" type="file" multiple="">
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">性别</label>
                        <div class="am-u-sm-9">
                            <label class="am-radio-inline">
                                <input type="radio" name="sex" value="male" data-am-ucheck> 男
                            </label>
                            <label class="am-radio-inline">
                                <input type="radio" name="sex" value="female" data-am-ucheck> 女
                            </label>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">家庭住址</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="homeaddress" class="tpl-form-input" id="user-name" placeholder="请输入家庭住址">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-phone" class="am-u-sm-3 am-form-label">用户类别</label>
                        <div class="am-u-sm-9">
                            <select data-am-selected="{searchBox: 1}" style="display: none;" name="usertype">
                                <option value="a">学生</option>
                                <option value="b">工人</option>
                                <option value="o">白领</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
