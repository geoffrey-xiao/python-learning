<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>图书列表</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>

<body>
    <h2 style="text-align: center;color:darkred;margin-top: 100px;">图书列表</h2>
    <button class="btn btn-primary" style="margin-left:240px">
        <a href="{% url 'addbook' %}" style="color:#fff">新增图书</a></button>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>封面</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>单价</th>
                            <th>出版社</th>
                            <th>出版时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>
                                <img src="{{i.img_url}}" alt="" style="width:60px"></td>
                            <td>{{i.name}}</td>
                            <td>{{i.author}}</td>
                            <td>{{i.price}}</td>
                            <td>{{i.publisher}}</td>
                            <td>{{i.pub_date|date:'Y-m-d'}}</td>
                            <td>
                                <a href="{% url 'editbook' %}?id={{i.id}}">修改</a>
                                <a href="{% url 'delbook' i.id %}">删除</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
